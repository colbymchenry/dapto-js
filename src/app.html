<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Google fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap"
		rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
		rel="stylesheet">

	<!-- Stylesheets -->
	<link rel="stylesheet" href="/css/vendors.css">
	<link rel="stylesheet" href="/css/main.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
		integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />

	<!-- Favicon -->
	<link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
	<link rel="manifest" href="/favicon/site.webmanifest">
	<link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">

	<title>Dapto</title>
	%sveltekit.head%
</head>

<body class="preloader-visible" data-sveltekit-preload-data="hover" data-barba="wrapper">
	<!-- preloader start -->
	<div class="preloader js-preloader">
		<div class="preloader__bg"></div>

		<div class="preloader__progress">
			<div class="preloader__progress__inner"></div>
		</div>
	</div>
	<!-- preloader end -->

	<!-- cursor start -->
	<div class="cursor js-cursor">
		<div class="cursor__wrapper">
			<div class="cursor__follower js-follower"></div>
			<div class="cursor__label js-label"></div>
			<div class="cursor__icon js-icon"></div>
		</div>
	</div>
	<!-- cursor end -->
	<!-- barba container start -->
	<div class="barba-container" data-barba="container">

		<!-- to-top-button start -->
		<div data-cursor class="backButton js-backButton">
			<span class="backButton__bg"></span>
			<div class="backButton__icon__wrap">
				<i class="backButton__button js-top-button" data-feather="arrow-up"></i>
			</div>
		</div>
		<!-- to-top-button end -->


		<main class="bg-dark-1">
			%sveltekit.body%
		</main>

	</div>
	<!-- barba container end -->

	<!-- JavaScript -->
	<script src="/js/vendors.js"></script>
	<script src="/js/main.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
		integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/TypewriterJS/2.17.0/core.min.js"
		integrity="sha512-o6alMAMTI5qAmVC1UvuRPgTl3UOOkP8NZ6212+rq1Oslsuy8Owt9r5Z0Wu0LNxpw/Q8N8ToGiyovHV+kyOulxg=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>

	<script type="text/javascript">
		$(document).ready(() => {
			setTimeout(() => {
				var app = document.getElementById('typing-masthead');

				var typewriter = new Typewriter(app, {
					loop: true
				});

				typewriter.pauseFor(2500).typeString('Facebook Ads')
					.pauseFor(2500)
					.deleteAll()
					.typeString('Snapchat Ads')
					.pauseFor(2500)
					.deleteAll()
					.typeString('Web Design')
					.pauseFor(2500)
					.deleteAll()
					.start();
			}, 3000)

		})
	</script>

	<script> (function () { var qs, js, q, s, d = document, gi = d.getElementById, ce = d.createElement, gt = d.getElementsByTagName, id = "typef_orm_share", b = "https://embed.typeform.com/"; if (!gi.call(d, id)) { js = ce.call(d, "script"); js.id = id; js.src = b + "embed.js"; q = gt.call(d, "script")[0]; q.parentNode.insertBefore(js, q) } })() </script>

</body>

</html>
